<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./skyles/reset.css">
    <link rel="stylesheet" href="./skyles/today_house.css">
    <title>오늘의 집 | 회원가입</title>
</head>
<body>
    <main>
        <h1>회원가입</h1>
        <p>SNS계정으로 간편하게 회원가입</p>
        <div class="logo">
        <a href="#"><img src="./images/페북로고.png" alt="#"></a>
        <a href="#"><img src="./images/카톡로고.png" alt="#"></a>
        <a href="#"><img src="./images/네이버로고.png" alt="#"></a>
        </div>
        <form action="#" method="post" id="join_frm">
            <fieldset class="user_info">
                <legend class="skip">회원가입양식</legend>
                <dl>
                    <dt>이메일</dt>
                    <dd><input type="text" name="mail_input" placeholder="이메일">
                        <span>@</span>
                        <select name="mail">
                            <option value="naver">naver.com</option>
                            <option value="han">hanmail.com</option>
                            <option value="daum">daum.net</option>
                            <option value="gmail">gmail.com</option>
                            <option value="nate">nate.com</option>
                        </select>
                    </dd>
                    <dd>
                        <button type="submit" id="email_in"><span>이메일 인증하기</span>
                    </dd>
                    <dt>비밀번호</dt>
                    <dd>영문,숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</dd>
                    <dd><input type="password" name="user_pw" placeholder="비밀번호"></dd>
                    <dt>비밀번호 확인</dt>
                    <dd><input type="password" name="user_qw" placeholder="비밀번호 확인"></dd>
                    <dt>닉네임</dt>
                    <dd>다른 유저와 겹치지 않도록 입력해주세요. (2~20자)</dd>
                    <dd><input type="text" name="user_nickname" placeholder="별명 (2~20자)"></dd>
                    
                </dl>
            </fieldset>
            <fieldset class="terms_agreement">
                <legend class="skip">약관동의</legend>
                <h2>약관동의</h2>
                <div class="agreement">
                    <div class="all">
                        <input type="checkbox" name="user_check" id="all_check" value="all">
                        <label for="all_check"><em>전체동의<span>선택항목에 대한 동의 포함</span></label>
                    </div>
                    <div class="agreement_1">
                        <input type="checkbox" name="user_check" id="old_check" value="old">
                        <label for="old_check">만 14세 이상입니다.<em>(필수)</em></label>
                    </div>
                    <div class="agreement_2">
                        <input type="checkbox" name="user_use" id="user_check" value="use">
                        <label for="user_check">이용약관<em>(필수)</em> <a href="#">></a></label>
                    </div>
                    <div class="agreement_3">
                        <input type="checkbox" name="user_information" id="information_check" value="information">
                        <label for="information_check">개인정보수집 및 이용동의<em>(필수)</em> <a href="#">></a></label>
                    </div>
                    <div class="agreement_4">
                        <input type="checkbox" name="user_marketing" id="marketing_check" value="marketing">
                        <label for="marketing_check">개인정보 마케팅 활용 동의<span>(선택)</span><a href="#">></a></label>
                    </div>
                    <div class="agreement_5">
                        <input type="checkbox" name="user_evnet" id="evnet_check" value="evnet">
                        <label for="evnet_check">이벤트,쿠폰,특가 알림,메일 및 SMS 등 수신<span>(선택)</span></label>
                    </div>
                </div>
            </fieldset>
            <div class="result">
                <button type="submit" id="join_btn">회원가입하기</button>
                <p>이미 아이디가 있으신가요? <a href="#">로그인</a></p>
            </div>
        </form>
    </main>
</body>
</html>
