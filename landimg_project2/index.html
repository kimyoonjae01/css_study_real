<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오뱅크</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <main>
        <div class="bg bg1">
            <section>
                <h1><a href="#"><img src="./img/logo.png" alt="로고"></a></h1>
                <h2>이미 모두의 은행<br><em>지금은 카카오뱅크</em></h2>
                <a href="#" class="app_down">앱 다운로드</a>
            </section>
        </div>
        <!-- 표지2 -->
        <div class="bg bg2">
            <section>
                <div class="ux">
                    <a href="#"><img src="./img/page2_bank.png" alt="#"></a>
                    <div class="h2p">
                        <h2>편리한<br>인터페이스</h2>
                        <p>작은 모바일 화면에 적합하도록<br>
                        복잡함을 덜어낸<br>
                        유려하고 친화적인 UX 
                    </p>
                    </div>
                </div>
                <form action="#" method="get" id="event_form">
                    <fieldset class="quiz">
                        <legend class="skip">이벤트 설문</legend>
                        <h2>고객 설문 참여 <em>이벤트</em></h2>
                        <p>카카오 뱅크를 사용하는 이유는 무엇입니까?<span>(1개)</span></p>
                        <ul class="quiz_event">
                            <li>
                                <input type="radio" name="quiz" value="free" id="free">
                                <label for="free">수수료 무료혜택</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz" value="new" id="new">
                                <label for="new">간편한 계좌 개설</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz" value="transfer" id="transfer">
                                <label for="transfer">편리한 이체</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz" value="
                                loan" id="
                                loan">
                                <label for="loan">신속한 대출</label>
                            </li>
                        </ul>
                        <div class="button_div">
                            <p class="complete"><button type="button" id="complete_btn">답변 완료</button></p>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
